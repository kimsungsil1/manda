<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarat Chart with Synchronized Side Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
            overflow: hidden;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .mandarat-cell div[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mandarat-container" id="mandarat">
        <!-- 9x9 Grid Cells -->
        <!-- JavaScript will dynamically generate the cells -->
    </div>

    <script>
        // Generate Mandarat Chart
        const mandarat = document.getElementById("mandarat");

        // 서브 목표 셀 참조를 저장하기 위한 배열
        const subGoalCells = [
            [], // Top row cells (4,3), (4,5)
            [], // Left column cells (3,4), (5,4)
        ];

        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement("div");
                cell.classList.add("mandarat-cell");

                // Add editable div for better text wrapping and resizing
                const contentDiv = document.createElement("div");
                contentDiv.contentEditable = "true";
                contentDiv.textContent = ""; // 기본 텍스트 제거
                cell.appendChild(contentDiv);

                // Apply specific styles for main and sub areas
                if (row === 4 && col === 4) {
                    cell.classList.add("main"); // 중앙 목표 셀
                } else if (
                    (row === 4 && (col === 3 || col === 5)) || // 중앙 옆 서브 목표 (좌우)
                    (col === 4 && (row === 3 || row === 5))    // 중앙 옆 서브 목표 (상하)
                ) {
                    cell.classList.add("sub"); // 주변 서브 목표
                    if (col === 3 || col === 5) {
                        subGoalCells[0].push({ row, col, element: contentDiv }); // Top row cells
                    } else if (row === 3 || row === 5) {
                        subGoalCells[1].push({ row, col, element: contentDiv }); // Left column cells
                    }
                }

                // Append cell to container
                mandarat.appendChild(cell);
            }
        }

        // 서브 목표 셀 동기화
        subGoalCells.forEach((group) => {
            group.forEach(({ element }) => {
                element.addEventListener('input', function () {
                    group.forEach(({ element: syncElement }) => {
                        if (syncElement !== element) {
                            syncElement.textContent = element.textContent;
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
