        body {

            display: flex;

            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
            overflow: hidden;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .mandarat-cell div[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
