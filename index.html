<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarat Chart - Exact Synchronization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
            overflow: hidden;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .mandarat-cell div[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mandarat-container" id="mandarat">
        <!-- 9x9 Grid Cells -->
        <!-- JavaScript will dynamically generate the cells -->
    </div>

    <script>
        // Generate Mandarat Chart
        const mandarat = document.getElementById("mandarat");

        // 서브 목표 셀 참조를 저장하기 위한 객체
        const subGoalGroups = {
            "group1": [], // 중앙 왼쪽 세로 그룹 (1, 3), (4, 3), (7, 3)
            "group2": [], // 중앙 상단 가로 그룹 (3, 1), (3, 4), (3, 7)
            "group3": [], // 중앙 오른쪽 세로 그룹 (1, 5), (4, 5), (7, 5)
            "group4": [], // 중앙 하단 가로 그룹 (5, 1), (5, 4), (5, 7)
        };

        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement("div");
                cell.classList.add("mandarat-cell");

                // Add editable div for better text wrapping and resizing
                const contentDiv = document.createElement("div");
                contentDiv.contentEditable = "true";
                contentDiv.textContent = ""; // 기본 텍스트 제거
                cell.appendChild(contentDiv);

                // Apply specific styles for main and sub areas
                if (row === 4 && col === 4) {
                    cell.classList.add("main"); // 중앙 목표 셀
                } else if (row === 1 && col === 3 || row === 4 && col === 3 || row === 7 && col === 3) {
                    // 중앙 왼쪽 세로 그룹
                    cell.classList.add("sub");
                    subGoalGroups.group1.push(contentDiv);
                } else if (row === 3 && col === 1 || row === 3 && col === 4 || row === 3 && col === 7) {
                    // 중앙 상단 가로 그룹
                    cell.classList.add("sub");
                    subGoalGroups.group2.push(contentDiv);
                } else if (row === 1 && col === 5 || row === 4 && col === 5 || row === 7 && col === 5) {
                    // 중앙 오른쪽 세로 그룹
                    cell.classList.add("sub");
                    subGoalGroups.group3.push(contentDiv);
                } else if (row === 5 && col === 1 || row === 5 && col === 4 || row === 5 && col === 7) {
                    // 중앙 하단 가로 그룹
                    cell.classList.add("sub");
                    subGoalGroups.group4.push(contentDiv);
                }

                // Append cell to container
                mandarat.appendChild(cell);
            }
        }

        // 서브 목표 셀 동기화
        Object.values(subGoalGroups).forEach(group => {
            group.forEach(element => {
                element.addEventListener('input', function () {
                    group.forEach(syncElement => {
                        if (syncElement !== element) {
                            syncElement.textContent = element.textContent;
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
