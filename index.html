<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarat Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background-color: #333;
            padding: 5px;
        }
        .mandarat-cell {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
        }
        .mandarat-cell.main {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #d1c4e9;
        }
    </style>
</head>
<body>
    <div class="mandarat-container">
        <!-- Row 1 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell main">Main Goal</div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 2 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 3 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 4 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 5 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell main">Main Goal</div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 6 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 7 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>

        <div class="mandarat-cell sub"></div>

        <!-- Row 8 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell"></div>
        <div class="mandarat-cell sub"></div>

        <!-- Row 9 -->
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell main">Main Goal</div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
        <div class="mandarat-cell sub"></div>
    </div>
</body>
</html>
