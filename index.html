<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mandarat Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
            aspect-ratio: 1; /* 정사각형 유지 */
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            padding: 5px; /* 내부 여백 */
            word-wrap: break-word; /* 줄 바꿈 활성화 */
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 12px;
            font-family: inherit;
            background: none;
            outline: none;
            resize: none; /* 크기 조정 방지 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="mandarat-container" id="mandarat">
        <!-- 9x9 Grid Cells -->
        <!-- JavaScript will dynamically generate the cells -->
    </div>

    <script>
        // Generate Mandarat Chart
        const mandarat = document.getElementById("mandarat");

        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement("div");
                cell.classList.add("mandarat-cell");

                // Apply specific styles for main and sub areas
                if (row === 4 && col === 4) {
                    cell.classList.add("main"); // Central goal
                } else if (
                    (row >= 3 && row <= 5 && col >= 3 && col <= 5) &&
                    !(row === 4 && col === 4)
                ) {
                    cell.classList.add("sub"); // Surrounding sub-goals
                }

                // Add textarea for better text wrapping
                const textarea = document.createElement("textarea");
                textarea.placeholder = "Edit";
                cell.appendChild(textarea);

                // Append cell to container
                mandarat.appendChild(cell);
            }
        }
    </script>
</body>
</html>
