<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandal Art Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .mandal-art-container {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-gap: 20px;
        }

        .grid-box {
            width: 150px;
            height: 150px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            border: 2px solid #333;
            background-color: #fff;
        }

        .grid-box div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            font-size: 20px;
            font-weight: bold;
        }

        .highlighted {
            background-color: #f0f0a0;
        }

        .center-highlight {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="mandal-art-container">
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">2</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">3</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">4</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div class="highlighted">1</div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div class="highlighted">2</div><div class="highlighted">3</div><div class="highlighted">4</div>
            <div class="highlighted">1</div><div class="center-highlight">5</div><div class="highlighted">5</div>
            <div class="highlighted">8</div><div class="highlighted">7</div><div class="highlighted">6</div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">5</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">8</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">7</div><div></div>
            <div></div><div></div><div></div>
        </div>
        <div class="grid-box">
            <div></div><div></div><div></div>
            <div></div><div class="highlighted">6</div><div></div>
            <div></div><div></div><div></div>
        </div>
    </div>
</body>
</html>
