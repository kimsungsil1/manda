<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mandarat Chart with Side Goal Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 12px;
            font-family: inherit;
            overflow: hidden;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .mandarat-cell div[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mandarat-container" id="mandarat">
        <!-- 9x9 Grid Cells -->
        <!-- JavaScript will dynamically generate the cells -->
    </div>

    <script>
        // Generate Mandarat Chart
        const mandarat = document.getElementById("mandarat");

        // 배열에 각 서브 목표 셀 그룹의 위치별로 참조를 저장
        const subGoalCells = [];

        for (let row = 0; row < 9; row++) {
            subGoalCells.push([]);
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement("div");
                cell.classList.add("mandarat-cell");

                // Add editable div for better text wrapping and resizing
                const contentDiv = document.createElement("div");
                contentDiv.contentEditable = "true";
                contentDiv.textContent = "Edit"; // Default text
                cell.appendChild(contentDiv);

                // Apply specific styles for main and sub areas
                if (row === 4 && col === 4) {
                    cell.classList.add("main"); // Central goal
                } else if (
                    (row >= 3 && row <= 5 && col >= 3 && col <= 5) &&
                    !(row === 4 && col === 4)
                ) {
                    cell.classList.add("sub"); // Surrounding sub-goals
                    subGoalCells[row].push({ col, element: contentDiv });
                }

                // Append cell to container
                mandarat.appendChild(cell);
            }
        }

        // Attach input event listeners to sub-goal cells to synchronize corresponding cells
        for (let r = 3; r <= 5; r++) {
            for (const { col, element } of subGoalCells[r]) {
                element.addEventListener('input', function () {
                    for (let syncRow = 3; syncRow <= 5; syncRow++) {
                        for (const { col: syncCol, element: syncElement } of subGoalCells[syncRow]) {
                            if (syncRow !== r && syncCol === col) {
                                syncElement.textContent = element.textContent;
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
