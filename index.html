<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandarat Chart with Synchronized Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .mandarat-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 1px;
            background-color: #000;
            width: 90%;
            max-width: 600px;
        }
        .mandarat-cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .mandarat-cell.main {
            background-color: yellow;
            font-weight: bold;
        }
        .mandarat-cell.sub {
            background-color: #e0e0e0;
        }
        .mandarat-cell div {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
            overflow: hidden;
            outline: none;
            resize: none;
            box-sizing: border-box;
        }
        .mandarat-cell div[contenteditable] {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mandarat-container" id="mandarat">
        <!-- 9x9 Grid Cells -->
        <!-- JavaScript will dynamically generate the cells -->
    </div>

    <script>
        // Generate Mandarat Chart
        const mandarat = document.getElementById("mandarat");

        // 동일한 위치의 셀들을 그룹화하기 위한 객체
        const subGoalGroups = {};

        // 9x9 그리드를 생성하고 그룹을 초기화
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement("div");
                cell.classList.add("mandarat-cell");

                // Add editable div for better text wrapping and resizing
                const contentDiv = document.createElement("div");
                contentDiv.contentEditable = "true";
                contentDiv.textContent = ""; // 기본 텍스트 제거
                cell.appendChild(contentDiv);

                // Apply specific styles for main and sub areas
                if (row === 4 && col === 4) {
                    cell.classList.add("main"); // 중앙 목표 셀
                } else if (
                    (row === 3 || row === 4 || row === 5) &&
                    (col === 3 || col === 4 || col === 5) &&
                    !(row === 4 && col === 4)
                ) {
                    cell.classList.add("sub"); // 주변 서브 목표
                }

                // 동일한 위치의 셀들을 그룹화 (3x3 블록 내의 동일 위치)
                const groupIndex = `${row % 3}-${col % 3}`;
                if (!subGoalGroups[groupIndex]) {
                    subGoalGroups[groupIndex] = [];
                }
                subGoalGroups[groupIndex].push(contentDiv);

                // Append cell to container
                mandarat.appendChild(cell);
            }
        }

        // 서브 목표 셀 동기화
        Object.values(subGoalGroups).forEach(group => {
            group.forEach(element => {
                element.addEventListener('input', function () {
                    group.forEach(syncElement => {
                        if (syncElement !== element) {
                            syncElement.textContent = element.textContent;
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
